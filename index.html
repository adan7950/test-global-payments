<!doctype html>
<head>
    <script src="https://js.paygateway.com/secure_payment/v1/globalpayments.js"></script>
   <style>
    body {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
    }

    .row-form {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 15px;
        width: 95%;
        max-width: 500px;
    }

   .row-form.submit-row {
        justify-content: center; /* center the submit button */
        margin-top: 20px; /* add some space above */
    }

    .row-form.submit-row #submit {
        background-color: #4CAF50; /* green background */
        color: white; /* white text */
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }

/* Optional: Add hover effect */
.row-form.submit-row #submit:hover {
    background-color: #45a049;
}

    .label {
        font-size: 16px;
        color: #333;
        margin: 0;
        padding: 0;
        display: inline-block;
        text-align: left;
        white-space: nowrap;
        width: 180px;
    }

    .red-box {
        color: red;
    }

    #openEdgeErrors {
        display: none;
        color: #ff8282;
    }
</style>
</head>
<body>
    <div class="row-form">
        <label class="label">Credit Card Number<span class="red-box">&nbsp*</span></label>
        <div><div id="card-number"></div></div>
    </div>

    <div class="row-form">
        <label class="label">Expiration Date<span class="red-box">&nbsp*</span></label>
        <div><div id="card-expiration"></div></div>
    </div>

    <div class="row-form">
        <label class="label">CVV<span class="red-box">&nbsp*</span></label>
        <div><div id="card-cvv"></div></div>
    </div>

    <div class="row-form submit-row">
        <div><div id="submit"></div></div>
    </div>

    <div>
        <div id="openEdgeErrors"></div>
    </div>
</body>
</html>
